<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups - ExpenseShare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">ExpenseShare</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="expenses.html">Expenses</a>
            <a href="groups.html" class="active">Groups</a>
            <a href="reports.html">Reports</a>
        </div>
        <div class="user-profile">
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <main class="container groups-container">
        <div class="groups-header">
            <h1>My Groups</h1>
            <button class="create-group-btn"><i class="fas fa-plus"></i> Create New Group</button>
        </div>

        <div class="groups-grid">
            <!-- Active Groups -->
            <div class="group-card">
                <div class="group-card-header">
                    <i class="fas fa-home group-icon"></i>
                    <h3>Roommates</h3>
                </div>
                <div class="group-members">
                    <div class="member-avatars">
                        <span class="member-avatar">JD</span>
                        <span class="member-avatar">SK</span>
                        <span class="member-avatar">AM</span>
                    </div>
                    <p>3 members</p>
                </div>
                <div class="group-stats">
                    <div class="stat">
                        <span>Total Expenses</span>
                        <span class="amount">$1,234.56</span>
                    </div>
                    <div class="stat">
                        <span>Your Balance</span>
                        <span class="amount negative">-$50.00</span>
                    </div>
                </div>
                <div class="group-actions">
                    <button class="view-btn">View Details</button>
                    <button class="settle-btn">Settle Up</button>
                </div>
            </div>

            <div class="group-card">
                <div class="group-card-header">
                    <i class="fas fa-plane group-icon"></i>
                    <h3>Trip to Paris</h3>
                </div>
                <div class="group-members">
                    <div class="member-avatars">
                        <span class="member-avatar">JD</span>
                        <span class="member-avatar">SK</span>
                        <span class="member-avatar">AM</span>
                        <span class="member-avatar">+2</span>
                    </div>
                    <p>5 members</p>
                </div>
                <div class="group-stats">
                    <div class="stat">
                        <span>Total Expenses</span>
                        <span class="amount">$2,500.00</span>
                    </div>
                    <div class="stat">
                        <span>Your Balance</span>
                        <span class="amount positive">+$150.00</span>
                    </div>
                </div>
                <div class="group-actions">
                    <button class="view-btn">View Details</button>
                    <button class="settle-btn">Settle Up</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
