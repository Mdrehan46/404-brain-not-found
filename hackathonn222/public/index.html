<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <section class="quick-actions">
            <h2>Quick Actions</h2>
            <button id="addExpense" class="btn btn-primary">
                <span class="icon">+</span> Add Expense
            </button>
            <button id="createGroup" class="btn btn-secondary">
                <span class="icon">👥</span> Create Group
            </button>
            <button id="settleUp" class="btn btn-secondary">
                <span class="icon">💰</span> Settle Up
            </button>
        </section>

        <section class="groups">
            <h2>Your Groups</h2>
            <div class="groups-list">
                <div class="group-item">
                    <span class="icon">🏠</span> Roommates
                </div>
                <div class="group-item">
                    <span class="icon">✈️</span> Trip to Paris
                </div>
                <div class="group-item">
                    <span class="icon">🎉</span> Friday Night Out
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
